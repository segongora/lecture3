{% extends "layout.html" %}
{% block title %}
Flights
{% endblock %}

{% block body %}
<h1>All flights available</h1>
<ol>
	{% for flight in flights %}
	<li>
		<a href="{{ url_for('flight', flight_id=flight.id) }}">
			{{ flight.origin }} to {{ flight.destination }}
		</a>
	</li>
	{% endfor %}
</ol>
{% endblock %}
