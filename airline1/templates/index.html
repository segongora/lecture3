{% extends "layout.html" %}
{% block title %}

Flights from Airline One
{% endblock %}

{% block body %}
<h1>Book a Flight</h1>

<form action="{{ url_for('book') }}"
 method="post">

	<div class="form-group">
		<select class="form-control"
		 name="flight_id">
			{% for flight in flights %}
			<option value="{{ flight.id }}">{{ flight.origin }} to {{ flight.destination }}</option>
			{% endfor %}
		</select>
	</div>

	<div class="form-group">
		<input class="form-control"
		 name="name"
		 placeholder="Passenger Name">
	</div>

	<div class="form-group">
		<button class="btn btn-primary">Book Flight</button>
	</div>

</form>
<div class="col-md-12 text-center">
	<a class="btn btn-xxl btn-warning"
	 href="{{ url_for('flights') }}">See available flights</a>
</div>
{% endblock %}
